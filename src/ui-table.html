<polymer-element name="ui-th" attributes="col direction sortable sortactive sortprop active" on-click="{{toggleDirection}}">
  <template>
    <content></content>  
    <content select="[sort-icon]"></content>  
  </template>
</polymer-element>

<polymer-element name="ui-th-sort-icon" attributes="direction">
  <template>    
    <link rel="stylesheet" type="text/css" href="./ui-table.less">  
    <link rel="import" href="../node_modules/ui-fonts/fonts.html">

    <icon sort-asc hide?="{{direction != 'asc'}}"></icon>
    <icon sort-desc hide?="{{direction != 'desc'}}"></icon>
    <icon sort hide?="{{direction}}"></icon>
  </template>
</polymer-element>

<polymer-element name="ui-table" attributes="value sort" on-ui-table-sort="{{sortColumn}}">
  
  <template>
    <link rel="stylesheet" type="text/css" href="./ui-table.less">
        
    <content id="cells" select="template[column]"></content>
    <content id="headers" select="template[header]"></content>
    
    <table>      
      <thead>        
        <template repeat="{{row in _headers}}">
          <template repeat="{{key in row | keys}}">
            <th>
              <template ref="{{key}}-header" bind="{{row[key]}}">
              </template>
            </th>
          </template>
        </template>
      </thead>
      <tbody>         
        <template repeat="{{row, r in _value}}">
          <tr>                    
            <template repeat="{{key in row | keys}}">
              <td col="{{key}}" row="{{r}}" on-click="{{bubbleClickEvent}}">
                <template ref="{{key}}-cell" bind="{{row}}">
                </template>
              </td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>    
  </template>

</polymer-element>


<script src="./ui-table.litcoffee"></script>
