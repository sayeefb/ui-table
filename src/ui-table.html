<polymer-element name="ui-th" attributes="col direction sortable sortactive sortprop" on-click="{{toggleDirection}}">
  <template>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="ui-td" attributes="col">
  <template>
  </template>
</polymer-element>

<polymer-element name="ui-table" attributes="value sort" on-ui-table-sort="{{sortColumn}}">
  
  <template>
    <link rel="stylesheet" type="text/css" href="./ui-table.less">
    <link rel="stylesheet" href="../node_modules/ui-fonts/node_modules/ui-font-awesome/icons.less">
    <link rel="stylesheet" href="../node_modules/ui-fonts/node_modules/ui-font-awesome/font-awesome.less">
        
    <content id="cells" select="template[column]"></content>
    <content id="headers" select="template[header]"></content>
    
    <table>      
      <thead>        
        <template repeat="{{row in _headers}}">
          <template repeat="{{key in row | keys}}">
            <th>
              <template ref="{{key}}-header" bind="{{row[key]}}">
              </template>
            </th>
          </template>
        </template>
      </thead>
      <tbody>         
        <template repeat="{{row in _value}}">
          <tr>                    
            <template repeat="{{key in row | keys}}">
              <td col="{{key}}">
                <template ref="{{key}}-cell" bind="{{row[key]}}">
                </template>
              </td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>    
  </template>

</polymer-element>


<script src="./ui-table.litcoffee"></script>
